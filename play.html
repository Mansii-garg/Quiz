<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARRY POTTER QUIZ</title>
    <link rel="stylesheet" href="play.css">
</head>

<body>
    <div class="play-box">
        <header id="ques-header" class="flex-center flex-column">
            <h2 class="title">Welcome to the Quiz</h2>
        </header>
        
        <section class="ques-box">
            <h2 id="question">What is your name.</h2>
            <div class="choice-container">
                <p class="choice-no">A</p>
                <p class="option" data-number="1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-no">B</p>
                <p class="option" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-no">C</p>
                <p class="option" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-no">D</p>
                <p class="option" data-number="4">Choice 4</p>
            </div>
        </section>

        <footer>
            <p class="ques-no">hey</p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>

</html>
